<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="card">
    <div class="left">
      <picture>
        
        <source media="(max-width: 722px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="image gabrielle channel">
      </picture>
      
    </div>

    <div class="right">

     
    <h1>Perfume</h1>
     

     
    <h2>Gabrielle Essence Eau De Parfum</h2>
     

    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p> 

    <article class="price">
      <ul>
        <li><span class="newprice">$149.99</span></li>
        <li><span class="oldprice">$169.99</span></li>
      </ul>
    </article>

      
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
      
    </div>
    
 </div>
  

</div>
  
  
  
</body>
</html>
